        <div class="div-filha2">
          <div id="mapa">
            <h1>Solicitar Reserva</h1>
            <div class="container_form">    
                <form class="form" action="#" method="post">
                    
                    <div class="form_grupo">
                        <label for="nome" class="form_label">ID Veículo</label>
                        <input type="text" name="nome" class="form_input" id="nome" placeholder="ID" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="text" class="form_label">Placa Veículo</label>
                        <input type="text" name="email" class="form_input" id="email" placeholder="Placa" required>
                    </div>
                    <div class="form_grupo">
                        <label for="text" class="form_label">Matrícula Servidor</label>
                        <input type="text" name="email" value="2223" class="form_input" id="email" placeholder="Matrícula" required>
                    </div>
                    <div class="form_grupo">
                        <label for="text" class="form_label">Horário</label>
                        <input type="time" name="email" class="form_input" id="email" placeholder="Placa" required>
                    </div>
                    
                    <div class="form_grupo">
                        <label for="datanascimento" class="form_label">Data</label>
                        <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
                    </div>        
                        <div class="form_message">
                            
                            <label for="message" class="form_message_label">Observações:</label>
                            <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>
    
                        </div>
    
                        <div class="submit">
    
                          <input type="hidden" name="acao" value="enviar">
                        
                        
                        </div>
                </form>
        </div>
        <button type="submit" name="Submit" class="submit_btn" >Solicitar</button>
      </div>
